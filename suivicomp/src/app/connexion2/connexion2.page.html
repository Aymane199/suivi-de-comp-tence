<ion-header>
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="..\assets\ensim.png" class="ion-padding image"></ion-img>
  <div class="blockcentral">
    <div class="ion-text-start">
      <ion-label>Adresse éléctronique</ion-label>
      <ion-input name="addresse" [(ngModel)]="addresse"></ion-input>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password"  name="motDePasse" [(ngModel)]="motDePasse"></ion-input>
    </div>

    <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-justify-start">
              <ion-button color="clear" (click)="Connexion()">Se connecter</ion-button>
            </div>
          </ion-col>
        </ion-row>
      <ion-item class="ion-text-start">
      </ion-item>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <a href="#">Vous n'avez pas encore de compte ?</a>
          </div>
        
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-justify-start">
            <ion-button color="clear">S'inscrire</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
