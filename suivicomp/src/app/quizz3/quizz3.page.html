<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button>

      </ion-back-button>
      <ion-title>Quizz</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div style="text-align: center">
    <h3 name="BravoOuPas">Félicitations</h3>
    <h4 name="Note">Vous avez obtenu {{nbTrue}}/{{nbQuestion}}</h4>
  </div>
    <ion-card>
      <ion-item>
        <ion-avatar slot="start">
          <img src="..\assets\icon\manouche277-removebg-preview.png"/>
        </ion-avatar>
        <ion-grid>
          <ion-row>{{prenom}}</ion-row>
          <ion-row>
            Points gagnés : {{points}} pts
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>

  <ion-grid>
    <ion-row name="LigneRepTrueFalse">
      <ion-col>
        <ion-card class="taille">
          <ion-card-title classe="titreCentré" name="NbRepTrue">{{nbTrue}}</ion-card-title>
          <ion-card-subtitle>R.Correctes</ion-card-subtitle>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-title name="NbRepFalse">{{nbFalse}}</ion-card-title>
          <ion-card-subtitle>R.Incorrectes</ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--<ion-card>
    <ion-card-title>5.8s</ion-card-title>
    <ion-card-subtitle>Temps moyen/question</ion-card-subtitle>
  </ion-card>-->

  <ion-grid>
    <ion-row>
      <ion-label>
        <a routerLink="/quiz4">Consulter la correction</a>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-button>Recommencer</ion-button>
    </ion-row>
  </ion-grid>


</ion-content>
